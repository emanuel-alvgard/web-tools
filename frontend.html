        let forced_window_mode = 0; // 1/2
        let window_mode; // 0/1

        let prev_width;
        let prev_height;
        let curr_width;
        let curr_height;

        let body = document.body;

        let test_1 = document.getElementById("1");
        let test_2 = document.getElementById("2");

        test_1.style.background = "rgb(100,100,100)";
        test_2.style.background = "rgb(50,50,50)";

        test_1.style.display = "absolute";
        test_2.style.display = "absolute";

        function main() {

            // WINDOW RESIZE EVENT
            curr_width = window.innerWidth;
            curr_height = window.innerHeight;

            if (curr_width !== prev_width) { prev_width = curr_width; }
            if (curr_height !== prev_height) { prev_height = curr_height; }

            // HORIZONTAL WINDOW MODE
            if (curr_width > curr_height) {
                if (window_mode === 1) { console.log("Horizontal"); }
                window_mode = 0;
            }

            // VERTICAL WINDOW MODE
            else {
                if (window_mode === 0) { console.log("Vertical"); }
                window_mode = 1;
            }

            body.style.height = curr_height + "px";

            test_1.style.width = "50%";
            test_2.style.width = "50%";

            test_1.style.height = "50%";
            test_2.style.height = "50%";

            window.requestAnimationFrame(main);
        }

        main();
