<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>frontend</title>
</head>
<body style="opacity:0">

    <div>
        <div>hello</div>
        <div>hello</div>
        <div>hello</div>
        <div>hello</div>
        <div>hello</div>
    </div>

    <script>

        // ALL
        let e = document.body.children;

        // BODY

        // BOX
        let box_children = [];
        let box_width = [];
        let box_height = [];
        let box_dyn_width = [];
        let box_dyn_height = [];
        let box_max_w = [];
        let box_min_w = [];
        let box_max_h = [];
        let box_min_h = [];

        let b=[0,1,2,3,4,5];
        let l = b.length;
        let i = 0;
        while(i<l){
            e[b[i]].style.width="50px";
            e[b[i]].style.height="50px";
            e[b[i]].style.background="rgb(100, 100, 100)";
            i++;}
        document.body.style.opacity = "1";

        

        let forced_window_mode = 0; // 1/2
        let window_mode; // 0/1

        let prev_width;
        let prev_height;
        let curr_width;
        let curr_height;

        function main() {

            // WINDOW RESIZE EVENT
            curr_width = window.innerWidth;
            curr_height = window.innerHeight;

            if (curr_width !== prev_width) { prev_width = curr_width; }
            if (curr_height !== prev_height) { prev_height = curr_height; }

            // HORIZONTAL WINDOW MODE
            if (curr_width > curr_height) {
                if (window_mode === 1) { console.log("Horizontal"); }
                window_mode = 0;
            }

            // VERTICAL WINDOW MODE
            else {
                if (window_mode === 0) { console.log("Vertical"); }
                window_mode = 1;
            }



            window.requestAnimationFrame(main);
        }

        main();

    </script>
</body>
</html>
