    <script>

        const x0 = 0; // position
        const x1 = 1; // dimension
        const x2 = 2; // rotation
        const y0 = 3;
        const y1 = 4;
        const y2 = 5;
        const z0 = 6;
        const z1 = 7;
        const z2 = 8;

        // SPATIAL ENGINE
        let body = document.body;

        function init_body(b) {
            b.style.margin = "0px";
            b.style.padding = "0px";
            b.style.left = "0px";
            b.style.top = "0px";
            b.style.overflow = "hidden";
        }

        init_body(body);


        function update_body(b) {

            width = document.documentElement.clientWidth + "";
            height = document.documentElement.clientHeight + "";

            // RESIZE EVENT
            if (b.style.width !== width) { b.style.width = width + "px"; }
            if (b.style.height !== height) { b.style.height = height + "px"; }
        }


        let elements = {
            object: [],
            spatial: [[], [], [], [], [], [], [], [], []],

            // RELATION
            rel_free: [],
            rel_subject_id: [], // 
            rel_subject_property: [],

            rel_target_id: [],
            rel_target_property: [],
            rel_offset: []
        }

        // @NOT
        function init_elements(e, result) {

            let i = 0;
            while (i < e.length) {
                result.spatial[x0].push(0.0); // position
                result.spatial[x1].push(0.0); // dimension
                result.spatial[x2].push(0.0); // rotation
                result.spatial[y0].push(0.0);
                result.spatial[y1].push(0.0);
                result.spatial[y2].push(0.0);
                result.spatial[z0].push(0.0);
                result.spatial[z1].push(0.0);
                result.spatial[z2].push(0.0);

                result.rel_free.push(i);
                result.rel_subject_id.push(-1);
                result.rel_subject_property.push(-1);

                result.rel_target_id.push(-1);
                result.rel_target_property.push(-1);
                result.rel_offset.push(0);

                e[i].style.position = "absolute";
                e[i].style.margin = "0px";
                e[i].style.padding = "0px";
                e[i].style.border = "solid";
                e[i].style.left = "0px";
                e[i].style.top = "0px";
                e[i].style.width = "0px";
                e[i].style.height = "0px";
                e[i].style.zIndex = "0";
                e[i].style.overflow = "hidden";
                result.object.push(e[i]);

                if (e[i].children.length > 0) {
                    init_elements(e[i].children, result);
                }
                i += 1;
            }
        }

        init_elements(body.children, elements);

        function render(e) {

            let i = 0;
            let len = e.object.length;

            // @ADD simple diffing algorithm later

            while (i < len) { e.object[i].style.width = e.spatial[x1][i] + "px"; i += 1; } i = 0;
            while (i < len) { e.object[i].style.height = e.spatial[y1][i] + "px"; i += 1; } i = 0;
            while (i < len) { e.object[i].style.transform = "translate(" + e.spatial[x0][i] + "px, " + e.spatial[y0][i] + "px) " + "rotate(" + e.spatial[z2][i] + "deg)"; i += 1; } i = 0;
        }

        console.log(elements);


        // RELATION
        // @NOT
        function add_relation(e, subject_property, subject_id, target_property, target_id, offset) {

            e.rel_subject_id[
            e.rel_subject_property[subject_id] = subject_property;

            e.rel_target_id[subject_id] = target_id;
            e.rel_target_property[subject_id] = target_property;
            e.rel_offset[subject_id] = offset;

        }

        // @TEST
        elements.object[0].style.border = "none";
        //add_relation(elements, x1, 1, x1, 0, -100);
        add_relation(elements, x0, 1, x0, 0, 100);

        function remove_relation() { }

        // @NOT
        function update_relations(e) {

            let len = e.rel_target_id.length;
            let i = 0;
            while (i < len) {
                if (e.rel_target_id[i] === -1) { i += 1; continue; }
                e.spatial[e.rel_subject_property[i]][i] = e.spatial[e.rel_target_property[i]][e.rel_target_id[i]] + e.rel_offset[i];
                i += 1;
            }
        }

        function update_elements(e) {

            e.spatial[x1][0] = document.documentElement.clientWidth;
            e.spatial[y1][0] = document.documentElement.clientHeight;

            update_relations(e);
        }

        // USER DEFINED
        function init_layout() {}

        function update_layout(e) {}

        let layout_functions = []; // contains different update-functions

        function main() {

            update_body(body);
            update_elements(elements);
            update_layout(elements);
            render(elements);

            window.requestAnimationFrame(main);
        }

        main();

    </script>
