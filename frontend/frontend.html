<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>frontend</title>
</head>
<body style="opacity:1">

    <div>
        <div>hello</div>
        <div>hello</div>
        <div>hello</div>
        <div>hello</div>
        <div>hello</div>
    </div>

    <script>

        // SPATIAL ENGINE
        let body = document.body;

        function init_body(b) {
            b.style.margin = "0px";
            b.style.padding = "0px";
            b.style.left = "0px";
            b.style.top = "0px";
            //b.style.overflow = "hidden";
        }

        init_body(body);


        function update_body(b) {

            width = document.documentElement.clientWidth + "";
            height = document.documentElement.clientHeight + "";

            // RESIZE EVENT
            if (b.style.width !== width) { b.style.width = width + "px"; }
            if (b.style.height !== height) { b.style.height = height + "px"; }
        }


        let elements = {
            object: [],
            x0: [], // position
            x1: [], // dimension
            x2: [], // rotation
            y0: [],
            y1: [],
            y2: [],
            z0: [],
            z1: [],
            z2: [],

            rel_x0: [], // to which element -1 if none
            rel_x1: [],
            rel_y0: [],
            rel_y1: [],
        }

        function init_elements(e, result) {

            let i = 0;
            while (i < e.length) {
                result.x0.push(0.0);
                result.x1.push(0.0);
                result.x2.push(0.0);
                result.y0.push(0.0);
                result.y1.push(0.0);
                result.y2.push(0.0);
                result.z0.push(0.0);
                result.z1.push(0.0);
                result.z2.push(0.0);

                result.rel_x0.push([-1, "", 0]);
                result.rel_x1.push([-1, "", 0]);
                result.rel_y0.push([-1, "", 0]);
                result.rel_y1.push([-1, "", 0]);

                e[i].style.position = "absolute";
                e[i].style.margin = "0px";
                e[i].style.padding = "0px";
                e[i].style.border = "solid";
                e[i].style.left = "0px";
                e[i].style.top = "0px";
                e[i].style.width = "0px";
                e[i].style.height = "0px";
                e[i].style.zIndex = "0";
                e[i].style.overflow = "hidden";
                result.object.push(e[i]);

                if (e[i].children.length > 0) {
                    init_elements(e[i].children, result);
                }
                i += 1;
            }
        }

        init_elements(body.children, elements);

        function render(e) {

            let i = 0;
            let len = e.object.length;

            while (i < len) { e.object[i].style.width = e.x1[i] + "px"; i += 1; } i = 0;
            while (i < len) { e.object[i].style.height = e.y1[i] + "px"; i += 1; } i = 0;
            while (i < len) { e.object[i].style.transform = "translate(" + e.x0[i] + "px, " + e.y0[i] + "px) " + "rotate(" + e.z2[i] + "deg)"; i += 1; } i = 0;
        }

        console.log(elements);


        // RELATION

        // add_relation(elements, "x0", 1, "x0", 0);

        function add_relation(e, a_property, a_id, b_property, b_id, offset) {
            e["rel_" + a_property][a_id] = [b_id, b_property, offset];

        } // update_elements
        function remove_relation() { }


        function update_relations(e) {

            let len = e.rel_x0.length;
            let i = 0;
            while (i < len) {
                if (e.rel_x0[i] === -1) { i += 1; continue; }
                // set current element x0 to relatives property value
                i += 1;
            }

        }

        function update_elements(e) {

            e.x1[0] = document.documentElement.clientWidth;
            e.y1[0] = document.documentElement.clientHeight;

            update_relations();
        }

        // USER DEFINED
        function init_layout() {}

        function update_layout(e) {}

        let layout_data = []; // contains different elements-objects
        let layout_functions = []; // contains different update-functions

        add_relation(elements, "x0", 1, "x0", 0, 500);


        function main() {

            update_body(body);
            update_elements(elements);
            update_layout(elements);
            render(elements);

            window.requestAnimationFrame(main);
        }

        main();

    </script>
</body>
</html>
